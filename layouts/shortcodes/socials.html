{{ with .Site.Author.links }}
<div class="flex flex-wrap">
  {{ range $links := . }}
  {{ range $name, $url := $links }}
  <a class="px-2 hover:text-primary-400 text-primary-800 dark:text-primary-200" href="{{ $url }}" target="_blank" aria-label="{{ $name | title }}" rel="me noopener noreferrer">{{ partial "icon.html" $name }}</a>
  {{ end }}
  {{ end }}
</div>
{{ end }}
